<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        validate = () => {
            let uname = document.getElementById('uname');
            let password = document.getElementById('pass');
            if (uname.value.trim() == '') {
                // uname.onfocus()
                alert("User name is blank")
                return false;
            }
            else if (password.value.trim() == '') {
                alert("password is blank")
                return false;
            }
            else if (password.value.trim().length < 8) {
                alert("password is to short")
                return false;
            }
            else {
                return true;
            }
        }
    </script>
</head>

<body>
    <div id="div1">
        <form onsubmit="return validate()" action="_blank">
            <h1>Login</h1><br><br>
            <label id="lbluser">User name</label><br>
            <input id="uname" placeholder="Enter user name" type="text" /><br>
            <label id="lblpass">Password</label><br>
            <input id="pass" placeholder="Enter Password" type="password" />
            <br>
            <button id="btn" type="submit">Login</button>
        </form>
    </div>
</body>

</html>
